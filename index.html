
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhóm 2</title>
    <style>/* Reset mặc định của trình duyệt */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Tổng thể trang web */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        /* Header */
        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header h2 {
            font-size: 1.2rem;
            font-weight: 300;
        }
        
        /* Navigation Menu */
        nav {
            background: #333;
            padding: 10px 0;
        }
        
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            padding: 5px 10px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        nav ul li a:hover {
            background: #2575fc;
            color: white;
            border-radius: 5px;
        }
        
        /* Main content */
        main {
            padding: 20px;
            text-align: center;
        }
        
        main h2 {
            font-size: 2rem;
            color: #6a11cb;
            margin-bottom: 10px;
        }
        
        main p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.8;
        }
        
        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        
        footer p {
            font-size: 0.9rem;
        }
        
        /* Button style */
        button {
            background: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        button:hover {
            background: #6a11cb;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
        
            nav ul li {
                margin: 10px 0;
            }
        
            main {
                padding: 10px;
            }
        
            header h1 {
                font-size: 2rem;
            }
        
            header p {
                font-size: 1rem;
            }
        }
        /* Hero Section */
.hero-section {
    position: relative;
    width: 100%;
    height: 800px; /* Bạn có thể thay đổi chiều cao theo ý muốn */
    overflow: hidden;
}

.hero-section img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Đảm bảo ảnh bao phủ toàn bộ khu vực */
}

.hero-section .hero-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    background: rgba(0, 0, 0, 0.5); /* Nền mờ đen */
    padding: 20px;
    border-radius: 10px;
}

.hero-section .hero-text h1 {
    font-size: 2.5rem;
    margin: 0;
}

.hero-section .hero-text p {
    font-size: 1.2rem;
    margin: 10px 0 0;
}

        </style>
</head>
<body>
    <header>
        <h1>CHÀO MỪNG ĐẾN NHÓM 2</h1>
        <h2>Hành trình kỷ yếu - Mãi nhớ về thanh xuân!!!</h2>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Trang chủ</a></li>
            <li><a href="progress.html">Tiến Độ</a></li>
            <li><a href="gallery.html">Hình Ảnh & Video</a></li>
            <li><a href="members.html">Thành Viên</a></li>
        </ul>
    </nav>
    <div class="hero-section">
        <img src="https://i.imgur.com/805OUcf.jpeg" alt="Banner Image">
        <div class="hero-text">
            <h1>Chào mừng đến với Nhóm 2</h1>
            <p>Kỷ yếu và hành trình đáng nhớ❤️</p>  
        </div>
    </div>
   
</body>
</html>
